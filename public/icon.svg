<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="megaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Document stack (archive) -->
  <g transform="translate(80, 100)">
    <!-- Back document -->
    <rect x="40" y="20" width="200" height="260" rx="12" fill="#c4b5fd" opacity="0.6"/>
    <!-- Middle document -->
    <rect x="20" y="10" width="200" height="260" rx="12" fill="#ddd6fe" opacity="0.8"/>
    <!-- Front document -->
    <rect x="0" y="0" width="200" height="260" rx="12" fill="url(#docGrad)"/>

    <!-- Document lines -->
    <rect x="24" y="40" width="100" height="8" rx="4" fill="#a5b4fc"/>
    <rect x="24" y="60" width="150" height="6" rx="3" fill="#c7d2fe"/>
    <rect x="24" y="78" width="130" height="6" rx="3" fill="#c7d2fe"/>
    <rect x="24" y="96" width="145" height="6" rx="3" fill="#c7d2fe"/>

    <!-- Folder tab -->
    <path d="M0 30 L0 12 Q0 0 12 0 L70 0 L85 20 L188 20 Q200 20 200 32 L200 30 Z" fill="#e0e7ff"/>
  </g>

  <!-- Megaphone (publicity/PR) -->
  <g transform="translate(260, 200)">
    <!-- Megaphone body -->
    <path d="M40 60 L140 20 L140 140 L40 100 Z" fill="url(#megaGrad)"/>
    <!-- Megaphone bell -->
    <ellipse cx="150" cy="80" rx="50" ry="70" fill="url(#megaGrad)"/>
    <!-- Megaphone handle -->
    <rect x="0" y="55" width="50" height="50" rx="8" fill="#fcd34d"/>
    <!-- Sound waves -->
    <path d="M210 50 Q240 80 210 110" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M230 30 Q270 80 230 130" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Sparkles -->
  <circle cx="120" cy="400" r="8" fill="white" opacity="0.6"/>
  <circle cx="400" cy="120" r="10" fill="white" opacity="0.7"/>
  <circle cx="450" cy="380" r="6" fill="white" opacity="0.5"/>
</svg>
